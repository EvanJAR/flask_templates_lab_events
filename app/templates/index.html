{% extends "base.html" %}

{% block content %}
<h1>Events List</h1>
{% for event in events %}
<div>
    <p>
        {{ event.name_of_event }} : : <b>{{ event.description }}</b>
        {% if event.recurring %}
            <span> 🐔 </span>
        {% endif %}
    </p>
</div>

{% endfor  %}
{% endblock  %}
